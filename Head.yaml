port: 8888
socks-port: 8889
mixed-port: 8899
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:6170
experimental:
  ignore-resolve-fail: true
clash-for-android: 
  # append-system-dns: true # 追加系统 DNS 到 nameserver 
  ui-subtitle-pattern: "[\u4e00-\u9fa5]{2,4}"

rule-providers:
  Down:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/AnaheimEX/Clash/master/Download.list"
    path: ./ruleset/Download.list
    interval: 86400
  Custom:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/AnaheimEX/Clash/master/Custom.list"
    path: ./ruleset/Custom.list
    interval: 86400
  Domestic:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Domestic.yaml"
    path: ./ruleset/Domestic.yaml
    interval: 86400
  Domestic IPs:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Domestic%20IPs.yaml"
    path: ./ruleset/Domestic IPs.yaml
    interval: 86400
  Youku:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Media/Youku.yaml"
    path: ./ruleset/Youku.yaml
    interval: 86400
  Tencent Video:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Media/Tencent%20Video.yaml"
    path: ./ruleset/TencentVideo.yaml
    interval: 86400
  LAN:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/LAN.yaml"
    path: ./ruleset/LAN.yaml
    interval: 86400
  Steam:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/AnaheimEX/Clash_Rules/master/Steam.list"
    path: ./ruleset/Steam.list
    interval: 86400
  YouTube:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Media/YouTube.yaml"
    path: ./ruleset/YouTube.yaml
    interval: 86400
  Netflix:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Media/Netflix.yaml"
    path: ./ruleset/Netflix.yaml
    interval: 86400
  Disney Plus:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Media/Disney%20Plus.yaml"
    path: ./ruleset/Disney Plus.yaml
    interval: 86400
  Telegram:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Telegram.yaml"
    path: ./ruleset/Telegram.yaml
    interval: 86400
  Microsoft:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Microsoft.yaml"
    path: ./ruleset/Microsoft.yaml
    interval: 86400
  JP:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/AnaheimEX/Clash/master/JPSites.list"
    path: ./ruleset/JPSites.list
    interval: 86400
  Proxy:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lhie1/Rules/master/Clash/Provider/Proxy.yaml"
    path: ./ruleset/Proxy.yaml
    interval: 86400
    
rules:
- RULE-SET,Down,DIRECT
- RULE-SET,Domestic IPs,DIRECT
- RULE-SET,Domestic,DIRECT
- RULE-SET,Custom,Custom
- RULE-SET,Youku,DIRECT
- RULE-SET,Tencent Video,DIRECT
- RULE-SET,Bilibili,DIRECT
- RULE-SET,LAN,DIRECT
- RULE-SET,JP,JPSites
- RULE-SET,Microsoft,Microsoft
- RULE-SET,Telegram,Telegram
- RULE-SET,Disney Plus,Disney
- RULE-SET,Netflix,Netflix
- RULE-SET,YouTube,YouTube
- RULE-SET,Steam,Steam
- RULE-SET,Proxy,MainProxy
- GEOIP,JP,JPSites
- GEOIP,CN,DIRECT
- MATCH,Others
