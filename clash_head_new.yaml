port: 8888
socks-port: 8889
mixed-port: 8899
allow-lan: true
mode: Rule
log-level: info
external-controller: '127.0.0.1:6170'
experimental:
  ignore-resolve-fail: true

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  default-nameserver:
     - 223.5.5.5
     - 119.29.29.29
     - 114.114.114.114
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: # fake ip 白名单列表，如果你不知道这个参数的作用，请勿修改
     - '*.lan'
     - "*.local"
     - localhost.ptlogin2.qq.com
     - 192.168.50.1
  nameserver:
     - tls://dns.alidns.com:853
  fallback:
      - tls://1.1.1.1:853
      - tls://dns.google:853
  fallback-filter:
     geoip: true # 默认
     geoip-code: CN
     ipcidr:
     - 240.0.0.0/4
     - 127.0.0.1/8
     - 0.0.0.0/32
