proxy-groups:

  - name: "Proxy"
    type: url-test
    use: 
      - Hong Kong
      - Taiwan
      - Japn
      - Singapore
      - United States
  
  - name: "JPSite"
    type: url-test
    proxies: 
      - Japan
      
  - name: "Manhuagui"
    type: fallback
    proxies: 
      - Taiwan
    url: 'https://www.manhuagui.com'
    interval: 600
          
  - name: "Apple"
    type: select
    use: 
      - DIRECT
      - Japan
  
  - name: "Microsoft"
