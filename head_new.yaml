port: 8888
socks-port: 8889
mixed-port: 8899
allow-lan: true
mode: Rule
log-level: info
external-controller: '127.0.0.1:6170'
experimental:
  ignore-resolve-fail: true
  
# proxy-provider
proxy-provider:
  TW:
    type: http
    path: ./tw.yaml
    url: https://dler.cloud/subscribe/zxrs6aCtjDiIuoa5YR?protocols=ss&list=clash&area=tw&match=BGP
    interval: 3600
    health-check:
        enable: false
        url: http://www.gstatic.com/generate_204
        interval: 300
  HK:
    type: http
    path: ./us.yaml
    url: https://dler.cloud/subscribe/zxrs6aCtjDiIuoa5YR?protocols=ss&list=clash&area=hk&match=HC
    interval: 3600
    health-check:
        enable: false
        url: http://www.gstatic.com/generate_204
        interval: 300


# Âú® Proxy Group ‰∏≠ üé¨ HKMTMedia ÁªÑÂíå üí∞Ô∏èPayPal ‰∏≠ÂºïÂÖ• provider
Proxy Group:
  - name: Telegram
    type: select
    proxies:
      - DIRECT
    use:
    	- HK
  - name: Steam
    type: select
    use:
      - DIRECT
  
